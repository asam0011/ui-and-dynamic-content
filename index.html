<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI and Dynamic Content </title>

    <link rel="stylesheet" href="./css/stylesheet.css">

     
</head>
<body>
    
    <div class="bg-color">
            <h1> Unique Store</h1>
            
            <div class="banner">
            <img src="./img/vegetables-g1b052a32f_640.jpg" alt="vegetable">
            </div>
            <p class="provide"> Please provide your shopping list.</p>

            <form class="form">
                
                <input type="text" id="entry" placeholder="Type Here" /> <br><br>
                <input type="submit" id="addBtn" value ="ADD">         
        
            </form>
          
    

            <ul id="Collected-items">
                
            </ul>
        
            <p id="feedback"></p>


            <footer class="footer">
  
                <a href="https://www.instagram.com/">
                <img src="./img/instagram.png" alt="instagramlogo">
                </a>
        
                <a href="https://www.twitter.com/">
                <img src="./img/twitter.png" alt="twitterlogo">
                </a>
        
                <a href="https://www.linkedin.com/">
                <img src="./img/linkedin.png" alt="linkedinlogo">
                </a>
            </footer>
                

       </div>  

           

    
   

        <script src="./js/index.js"></script>

</body>
</html>
